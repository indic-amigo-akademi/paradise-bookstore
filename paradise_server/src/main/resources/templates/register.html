<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Registration</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration page</h1>
            <form th:action="@{/saveUser}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid userName or
                        password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="userName">userName</label>: <input type="text"
                                                                   id="userName" name="userName" class="form-control"
                                                                   autofocus="autofocus" placeholder="userName" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="name">FullName</label>: <input type="name"
                                                                   id="name" name="name" class="form-control"
                                                                   placeholder="FullName" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>: <input type="email"
                                                                   id="email" name="email" class="form-control"
                                                                   placeholder="Email" />
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>: <input type="dob"
                                                                   id="dob" name="dob" class="form-control"
                                                                   placeholder="Date of Birth" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Register" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
